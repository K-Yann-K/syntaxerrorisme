<svg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

  <!-- Fond rond lÃ©ger -->
  <circle cx="50" cy="50" r="40" fill="#9c528b/10" />

  <!-- Point pulsant -->
  <circle cx="50" cy="50" r="12" fill="#9c528b">
    <animate
      attributeName="r"
      values="8;14;8"
      dur="1.2s"
